apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voice-agent
  namespace: voice-agent
  annotations:
    # Tell Traefik to handle this ingress
    kubernetes.io/ingress.class: traefik

    # WebSockets: Traefik supports automatically; these are optional safety knobs:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: voice-agent.localtest.me # dev-friendly host that resolves to 127.0.0.1
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: voice-agent
                port:
                  number: 80
