apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice-agent
  namespace: voice-agent
spec:
  replicas: 1 
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0 # try to avoid dropping traffic during rollout
  selector:
    matchLabels:
      app: voice-agent
  template:
    metadata:
      labels:
        app: voice-agent
    spec:
      terminationGracePeriodSeconds: 20 # allows your SIGTERM handler to run
      containers:
        - name: voice-agent
          image: voice-agent:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "development"
            - name: DEEPGRAM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: voice-agent-secrets
                  key: DEEPGRAM_API_KEY

          # Basic probes (tune once you add a dedicated /healthz endpoint)
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10

          # Resources (safe defaults)
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
