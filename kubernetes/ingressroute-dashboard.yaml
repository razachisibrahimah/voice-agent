apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard              # Name of the IngressRoute
  namespace: voice-agent               # Namespace where this route is defined
spec:
  entryPoints:
    - web                              # Uses the "web" entryPoint (typically HTTP on port 80)
  routes:
    - match: Host(`dashboard.localhost`)  # Matches requests with this host header
      kind: Rule                          # Specifies the type of match (Rule-based)
      services:
        - name: api@internal              # Traefikâ€™s built-in dashboard/API service
          kind: TraefikService            # Special kind used for internal Traefik services
