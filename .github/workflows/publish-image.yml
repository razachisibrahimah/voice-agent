name: Publish Docker image to GHCR

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # Login to GHCR using repo-scoped token
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build & push image (THIS links it to the repo)
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.dev
          push: true
          tags: ghcr.io/razachisibrahimah/voice-agent:dev
          labels: |
            org.opencontainers.image.source=https://github.com/razachisibrahimah/voice-agent
            org.opencontainers.image.description=Voice Agent service
            org.opencontainers.image.licenses=MIT
